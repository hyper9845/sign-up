<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Skep Sign up page</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1">Sign up to Skep's Website!!</h1>
      <h4 class="animation a2">Sign Up</h4>
    </div>
    <div class="form">
      <input type="Username" class="form-field animation a3" placeholder="Username">
      <input type="password" class="form-field animation a4" placeholder="Password">
      <input type="confirm password" class="form-field animation a4" placeholder="confirm password">
      <button class="animation a6">SIGN UP</button>
    </div>
  </div>
  <div class="right-section"></div>
</div>
  
</body>
</html>
